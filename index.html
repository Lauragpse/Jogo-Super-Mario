<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Super Mario</title>
</head>

<body>

    <div class="game">
        <div class="fundo">
            <p>
                <a href="https://github.com/Lauragpse" target="_blank">Desenvolvido por Laura Leite
                    <img src="imagens/github.png" width="15px"> </a>
            </p>
            <div class="contador">Pontuação:</div>
            <div class="contador" id="contador">0</div>
        </div>
        <img class="mario" src="imagens/mario.gif" alt="mario">
        <img class="pipe" src="imagens/pipe.png" alt="cano">
        <img class="clouds" src="imagens/clouds.png" alt="nuvem">

        <div class="centralizar">
            <button class="start" onclick="startGame()">Iniciar</button>
        </div>

    </div>

    <div class="game-over">
        <h1>Game Over</h1><button onclick="window.location.reload()">Reiniciar</button>
    </div>
</body>
<script src="script.js"></script>

</html>
